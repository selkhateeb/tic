<div>
    <div dojoAttachPoint="rootContainer"
         dojoAttachEvent="onclick: focus"
         class="AdminShellContainer green_on_black">
        <div dojoAttachPoint="content">
            <div class="AdminShellPrompt">&gt;&gt;&gt;&nbsp;</div>
        </div>
        <div>
            <form dojoAttachEvent="onsubmit: submit">
                <input dojoAttachPoint="input"
                       dojoAttachEvent="keydown: keydown"
                       type="text" >
            </form>
        </div>
    </div>
</div>
