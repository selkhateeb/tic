<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=MacRoman">
        <script type="text/javascript"
                djConfig="useXDomain: true, modulePaths: {'app': 'http://localhost:8080/dojo/app'}"
        src="http://o.aolcdn.com/dojo/1.4/dojo/dojo.xd.js"></script>
        <script type="text/javascript">
            dojo.addOnLoad(function(){
                dojo.require("dojox.rpc.Service");
                dojo.require("dojox.rpc.JsonRPC");
                dojo.require("app.dojo.LoginCommand")
                dojo.addOnLoad(function(){
                    echoService = new dojox.rpc.Service({
                        envelope:"JSON-RPC-2.0",
                        transport:"POST",
                        target:"/rpc",
                        services:{
                            "tic.rpc.api.CommandDispatcher.execute":{
                                parameters:[{type:"string"}] // this is optional
                            }
                        }
                    });

                    a = new app.dojo.LoginCommand();
                    a.a = "wow"
                    var deferred = echoService.tic.rpc.api.CommandDispatcher.execute(a);
                    deferred.addCallback(function(result) {
                        alert(result);
                    });
                })
            })
        </script>
    </head>

</html>
